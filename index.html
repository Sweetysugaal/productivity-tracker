<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pro Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="emailPrompt" class="container" style="display: none">
      <h2>Welcome to Pro Tracker</h2>
      <form id="emailForm" autocomplete="off">
        <input
          id="emailInput"
          type="email"
          placeholder="Enter your email..."
          required
        />
        <button type="submit">Continue</button>
      </form>
    </div>

    <div class="container" id="trackerContainer" style="display: none">
      <h1>Pro Tracker</h1>
      <form id="taskForm" autocomplete="off">
        <input
          id="taskInput"
          type="text"
          placeholder="Add a new task..."
          required
        />
        <button type="submit">Add</button>
      </form>
      <ul id="taskList"></ul>
      <button
        class="changeEmailbtn"
        id="changeEmailBtn"
        style="align-self: flex-end; margin-bottom: 10px"
      >
        Change Email
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
